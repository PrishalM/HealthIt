<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard - HealthIt</title>
    <script defer src="scripts/dashboard.js"></script>
  </head>

  <body onload="getAll()" class="bashboard-body">
    <!-- Navigation-->
    <nav class="navbar justify-content-center">
      <a class="nav-link" href="#">
        <h1>HealthIt</h1>
      </a>
    </nav>
    <!-- Dashboard section  -->
    <main class="container-md p-0">
      <div class="dashboard-container">
        <!-- Top row with image, name and setting button -->
        <div class="row">
          <div class="col-2 user-image">Image<img src="" alt="" /></div>
          <div class="col-8">
            <h4 id="welcome">Welcome</h4>
            <h3 id="dashboard-name">fullName</h3>
          </div>
          <div class="col-2">
            <div id="settingsBtn"><i class="bi bi-gear"></i></div>
          </div>
        </div>
        <!-- Create habit button -->
        <div class="row habit-button-row">
          <button id="CHbutton" type="button" class="btn btn-primary my-5">
            Create Habit
          </button>
        </div>
        <div class="row pt-4"><h2>Your Habits</h2></div>
        <div id="habit-output">
          <div class="habit">
            <!-- First row with name, progress bar and more details icon -->
            <div class="row">
              <div class="col-4"><h5 class="habit-name">Habit1</h5></div>
              <div class="col-6 habit-progress-section">
                <div class="habit-progress-container">
                  <div class="habit-progressbar" style="width: 80%">80%</div>
                </div>
              </div>
              <div class="col-1">
                <i id="" class="bi bi-three-dots viewMoreBtn"></i>
              </div>
            </div>
            <!-- Second row with goal and edit link -->
            <div class="row">
              <div class="col-8">
                <p class="habit-goal">Goal: X units a day</p>
              </div>
              <div class="col-4 edit-link">
                <a href="">Edit<i class="ps-2 bi bi-pencil"></i></a>
              </div>
            </div>
            <!-- Third row with log units header -->
            <div class="row"><h6 class="habit-log-unit">Log unit</h6></div>
            <!-- fourth row with update progress field & button  -->
            <div class="row justify-content-between">
              <div class="col-5 habit-input-log">
                <input id="HabitUnitInput" type="text" />
              </div>
              <div class="col-7 d-flex justify-content-end">
                <button
                  id="UpdateUnitBtn"
                  type="button"
                  class="btn btn-outline-primary"
                >
                  Update progress
                </button>
              </div>
            </div>
          </div>
          <div class="habit">
            <!-- First row with name, progress bar and more details icon -->
            <div class="row">
              <div class="col-4"><h5 class="habit-name">Habit1</h5></div>

                <div class="habit-progress-container">
                  <div class="habit-progressbar" style="width: 80%">80%</div>
                </div>
              </div>
              <div class="col-1"><i class="bi bi-three-dots"></i></div>
            </div>
            <!-- Second row with goal and edit link -->
            <div class="row">
              <div class="col-8">
                <p class="habit-goal">Goal: X units a day</p>
              </div>
              <div class="col-4 edit-link">
                <a href="">Edit<i class="ps-2 bi bi-pencil"></i></a>
              </div>
            </div>
            <!-- Third row with log units header -->
            <div class="row"><h6 class="habit-log-unit">Log unit</h6></div>
            <!-- fourth row with update progress field & button  -->
            <div class="row justify-content-between">
              <div class="col-5 habit-input-log">
                <input id="HabitUnitInput" type="text" />
              </div>
              <div class="col-7 d-flex justify-content-end">
                <button
                  id="UpdateUnitBtn"
                  type="button"
                  class="btn btn-outline-primary"
                >
                  Update progress
                </button>
              </div>
            </div>
          </div>
          <div class="habit">
            <!-- First row with name, progress bar and more details icon -->
            <div class="row">
              <div class="col-4"><h5 class="habit-name">Habit1</h5></div>
              <div class="col-6 habit-progress-section">
                <div class="habit-progress-container">
                  <div class="habit-progressbar" style="width: 80%">80%</div>
                </div>
              </div>
              <div class="col-1"><i class="bi bi-three-dots"></i></div>
            </div>
            <!-- Second row with goal and edit link -->

              </div>

                <a href="">Edit<i class="ps-2 bi bi-pencil"></i></a>
              </div>
            </div>
            <!-- Third row with log units header -->
            <div class="row"><h6 class="habit-log-unit">Log unit</h6></div>
            <!-- fourth row with update progress field & button  -->
            <div class="row justify-content-between">
              <div class="col-5 habit-input-log">
                <input id="HabitUnitInput" type="text" />
              </div>
              <div class="col-7 d-flex justify-content-end">
                <button
                  id="UpdateUnitBtn"
                  type="button"
                  class="btn btn-outline-primary"
                >
                  Update progress
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

      <div class="container-md">
        <p>

</html>
